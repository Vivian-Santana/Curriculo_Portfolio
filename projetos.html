<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0&icon_names=rocket_launch"
    />
    <script
      src="https://kit.fontawesome.com/8c5ae72dda.js"
      crossorigin="anonymous"
    ></script>
    <title>Vivian</title>
</head>
<body>
    <main>
        <header>
        <img src="/assets/img/logo.png" alt="logo com as iniciais VS" />
        <nav>
          <ul>
            <li>
              <a href="/index.html">Home</a>
            </li>
            <li>
              <a href="#projetos">Projetos</a>
            </li>
            <li>
              <a href="#prototipos">Protótipos</a>
            </li>
          </ul>
        </nav>
      </header>

      <section>
        <article id="projetos">
            <h2>Vida Plus</h2>
            <p>O Vida Plus é um sistema de agendamento de consultas médicas integrado a <span class="enfase">API Voll Med</span>  desenvolvida com java e Spring Boot e MySQL.</p>
            <h3>Tecnologias usadas</h3>
            <ul>
                <li>Html</li>
                <li>CSS</li>
                <li>Angular</li>
                <li>TypeScript</li>
                <li>Node</li>
                <li>Bootstrap</li>
            </ul>
          <div class="slider">
            <div class="slides">
              <!-- Radio buttons -->
              <input type="radio" name="radio-btn" id="radio1">
              <input type="radio" name="radio-btn" id="radio2">
              <input type="radio" name="radio-btn" id="radio3">
              <input type="radio" name="radio-btn" id="radio4">
              <input type="radio" name="radio-btn" id="radio5">
              <input type="radio" name="radio-btn" id="radio6">
              <input type="radio" name="radio-btn" id="radio7">
              <input type="radio" name="radio-btn" id="radio8">
              <input type="radio" name="radio-btn" id="radio9">
              <input type="radio" name="radio-btn" id="radio10">
              <!--Fim Radio buttons -->

              <!-- Slide images -->
               <div class="slide first">
                  <img src="/assets/img/vidaPlus/login.png" alt="login da pagina">
                </div>
                <div class="slide">
                  <img src="/assets/img/vidaPlus/cadastro.png" alt="">
                </div>
                <div class="slide">
                  <img src="/assets/img/vidaPlus/vidaPlusHome.png" alt="">
                </div>
                <div class="slide">
                  <img src="/assets/img/vidaPlus/listagem-medicos.png" alt="">
                </div>
                <div class="slide">
                  <img src="/assets/img/vidaPlus/escolhaEspecialidade.png" alt="">
                </div>
                <div class="slide">
                  <img src="/assets/img/vidaPlus/agendarConsulta.png" alt="">
                </div>
                <div class="slide">
                  <img src="/assets/img/vidaPlus/consultasAgendadas.png" alt="">
                </div>
                <div class="slide">
                  <img src="/assets/img/vidaPlus/pop-upconsultaAgendada.png" alt="">
                </div> 
                <div class="slide">
                  <img src="/assets/img/vidaPlus/pop-upCancelar.png" alt="">
                </div> 
                <div class="slide">
                  <img src="/assets/img/vidaPlus/reset-senha.png" alt="">
                </div>
              <!--Fim Slide images -->
              
              <!-- Navigation auto -->
                <div class="navigation-auto">
                  <div class="nav-btn auto-btn1"></div>
                  <div class="nav-btn auto-btn2"></div>
                  <div class="nav-btn auto-btn3"></div>
                  <div class="nav-btn auto-btn4"></div>
                  <div class="nav-btn auto-btn5"></div>
                  <div class="nav-btn auto-btn6"></div>
                  <div class="nav-btn auto-btn7"></div>
                  <div class="nav-btn auto-btn8"></div>
                  <div class="nav-btn auto-btn9"></div>
                  <div class="nav-btn auto-btn10"></div>
                </div>
              <!--Fim Navigation auto -->
            </div>
            <br>
          <!-- Navigation manual -->
          <div class="navegacao-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
            <label for="radio7" class="manual-btn"></label>
            <label for="radio8" class="manual-btn"></label>
            <label for="radio9" class="manual-btn"></label>
            <label for="radio10" class="manual-btn"></label>
          </div>
           <!--Fim Navigation manual -->

          <div class="projeto-links">
          <a
            class="fa-brands fa-github fa-2x"
            target="_blank"
            href="https://github.com/Vivian-Santana/vida-plus"
            title="link do repositorio"
          ></a>
         </div>
        </div>

      </article>
      </section>
    </main>
    <script src="slide.js"></script>
</body>
</html>
